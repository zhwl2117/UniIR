    - fashion200k_task0
    - webqa_task1
    - edis_task2
    - webqa_task2
    - visualnews_task3
    - mscoco_task3_test
    - fashion200k_task3
    - nights_task4
    - oven_task6
    - infoseek_task6
    - fashioniq_task7
    - cirr_task7
    - oven_task8
    - infoseek_task8
